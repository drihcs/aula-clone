<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geração Tech | Acesso ao EAD</title>
    <meta name="description"
        content="acesse o portal do aluno da Geração tech para visualizar seus cursos,acompanhar seu progresso e muito mais.faça seu login com segurança">

    <meta name="robots" content="noindex , nofolow">

    <link rel="stylesheet" href="css/main.css">

    <script src="https//unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="switch-tema">
        <label for="switch-tema">
            <span>tema Claro </span>
            <input type="checkbox" id="switch-tema">
        </label>
    </div>

    <main>
        <header>
            <div class="img-logo">
                <img src="https://geracaotech.iel-ce.org.br/wp-content/themes/geracaotech/images/logo-gt2.png"
                    alt="Imagem">
            </div>
            <h1>Acesso EAD | Geração Tech</h1>
            <p>Preencha seus dados abaixo</p>
        </header>
        <form>                        
            <div class="campo">
                <i class="ph ph-envelope-simple"></i>
                <input type="email" name="email" placeholder="Seu E-mail" required autofocus>
            </div>
            <div class="campo">
                <i class="ph ph-password"></i>
                <input type="password" name="password" placeholder="**********" required>
            </div>
            <div class="lembrar-acesso">
                <input type="radio" name="lembrar-acesso" id="lembrar-acesso">
                <label for="lembrar-acesso">Lembrar meu acesso</label>
            </div>

            <div class="recaptcha-container">

                <div class="recaptcha-top">
                    <label class="recaptcha-checkbox">
                        <input type="checkbox" />
                        <div class="box">
                            <div class="spinner"></div>
                            <div class="checkmark"></div>
                        </div>
                    </label>
                    <div class="label-text">Não sou um robô</div>
                </div>

                <div class="recaptcha-bottom">
                    <div class="recaptcha-logo">
                        <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA logo" />
                        <span>reCAPTCHA</span>
                    </div>
                    <div class="recaptcha-links">
                        <a href="#">Privacidade</a> · <a href="#">Termos</a>
                    </div>
                </div>
            </div>
            <button type="submit">Acessar</button>
        </form>
    </main>

</body>

</html>
